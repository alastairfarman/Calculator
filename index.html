<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header class="header">
        <h1 class ="altText">Calculator</h1>

    <main>
        <div class="display"><div class="rows"><span class ="altText" id="info"></span><span class ="altText" id="display"></span></div></div>

                <button class="dbutton" id="9">9</button>
                <button class="dbutton" id="0">0</button>
                <button class="dbutton" id="decimal">.</button>
                <button class="ebutton" id="equals">=</button>
            </div>

            <div class="functions">
                <button class="fbutton" id="divide">Ã·</button>
